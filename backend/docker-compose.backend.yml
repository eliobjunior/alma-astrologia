version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=contato@almaliraramos.com.br"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
      TZ: "America/Sao_Paulo"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web

  api-alma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-alma
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      TZ: "America/Sao_Paulo"
      # dentro do docker, o host do db é o nome do service
      DB_HOST: "postgres"
      DB_PORT: "5432"
    labels:
      - "traefik.enable=true"

      # ✅ mantém o router/service exatamente como está (NÃO renomeia)
      - "traefik.http.routers.api.rule=Host(`api.almaliraramos.com.br`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

      # ✅ adiciona middleware de segurança SEM mudar rotas/portas
      - "traefik.http.routers.api.middlewares=api-sec-headers@docker"

      # ✅ Security Headers (não interferem no funcionamento do backend)
      - "traefik.http.middlewares.api-sec-headers.headers.stsSeconds=63072000"
      - "traefik.http.middlewares.api-sec-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.api-sec-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.api-sec-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.api-sec-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.api-sec-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.api-sec-headers.headers.permissionsPolicy=camera=(), microphone=(), geolocation=(), payment=(), usb=()"

      # ✅ CSP leve (não quebra API; só força https em subrequests)
      - "traefik.http.middlewares.api-sec-headers.headers.contentSecurityPolicy=upgrade-insecure-requests"

    networks:
      - web

  reconcile-alma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reconcile-alma
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      TZ: "America/Sao_Paulo"
      DB_HOST: "postgres"
      DB_PORT: "5432"
    command: ["node", "reconcilePayments.js"]
    networks:
      - web

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      N8N_HOST: "n8n.almaliraramos.com.br"
      N8N_PORT: 5678
      N8N_PROTOCOL: "https"
      WEBHOOK_URL: "https://n8n.almaliraramos.com.br"
      N8N_EDITOR_BASE_URL: "https://n8n.almaliraramos.com.br"
      N8N_TRUST_PROXY: "true"
      GENERIC_TIMEZONE: "America/Sao_Paulo"
      TZ: "America/Sao_Paulo"
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: "${DB_NAME}"
      DB_POSTGRESDB_USER: "${DB_USER}"
      DB_POSTGRESDB_PASSWORD: "${DB_PASSWORD}"
      # N8N_ENCRYPTION_KEY: "coloque_uma_chave_forte_aqui"
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.almaliraramos.com.br`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=myresolver"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    networks:
      - web

networks:
  web:
    name: root_web
    driver: bridge

volumes:
  traefik_data:
    name: traefik_data
  pgdata:
    name: pgdata
  n8n_data:
    name: n8n_data
